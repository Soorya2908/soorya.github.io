<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro with Smooth Transition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    .intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: #000;
      position: relative;
    }

    .intro h1 {
      font-size: 3rem;
      line-height: 1.5;
      max-width: 80%;
    }

    .intro h1 a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }

    .slideshow {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .content {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    .content h2 {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .content h2:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .content.expand p {
      margin-top: 15px;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <section class="intro">
    <h1>
      Welcome to my portfolio! <br />
      Click on <a href="#direction">direction</a> to explore more.
    </h1>
  </section>

  <!-- Slideshow Section -->
  <section id="direction" class="slideshow">
    <div class="slide active" style="background-image: url('pic1.jpg');"></div>
    <div class="slide" style="background-image: url('pic2.jpg');"></div>
    <div class="slide" style="background-image: url('pic3.jpg');"></div>
    <div class="slide" style="background-image: url('pic4.jpg');"></div>
    <div class="slide" style="background-image: url('pic5.jpg');"></div>

    <div class="content" onclick="expandContent(this)">
      <h2>Direction</h2>
      <p style="display: none;">
        This is the direction section where I showcase the path of my creative work, process, and visual journey.
      </p>
    </div>
  </section>

  <script>
    // Background slideshow logic
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000); // every 5 seconds

    // Expand content logic
    function expandContent(element) {
      const paragraph = element.querySelector('p');
      if (paragraph.style.display === "none") {
        paragraph.style.display = "block";
        element.classList.add("expand");
      } else {
        paragraph.style.display = "none";
        element.classList.remove("expand");
      }
    }
  </script>

</body>
</html>
